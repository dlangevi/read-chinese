<script>
function insertIfNonEmpty(dest, contents) {
  if (contents.length > 0) {
    const elem = document.getElementById(dest);
    elem.innerHTML = contents
  }
}
function getContent(srcId) {
	return document.getElementById(srcId).textContent;
}

function hintify(dest, contents, hintText) {
  if (contents.length > 0) {
    const elem = document.getElementById(dest)
      
    const link = document.createElement('a'); 
    link.textContent = hintText;
    link.className = 'hint';
    link.style.display='inline-block';

    const div = document.createElement('div'); 
    div.innerHTML = contents; 
    div.style.display='none';
    div.className = 'hint';

    link.addEventListener('click', function(event) {
        event.preventDefault(); 
        link.style.display='none';
        div.style.display='inline-block';
    });

    elem.appendChild(link); 
    elem.appendChild(div); 
  }
}

englishDefinition = getContent("englishSrc");
chineseDefinition = getContent("chinese");

if (chineseDefinition.length > 0) {
  insertIfNonEmpty("chinese", chineseDefinition);
  hintify("english", englishDefinition,
          'Show English Definition')
} else {
  insertIfNonEmpty("english", englishDefinition);
}

insertIfNonEmpty("sentence", exampleSentence);
hintify("translation", getContent("translationSrc"),
          'Show Translation');
</script>
